<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alumnos de Rolling Code School">
    <meta name="description" content="Plataforma de streaming con contenido ilimitado">
    <meta name="keywords" content="streaming, series, películas, tv shows, lives, gaming, podcast, radio, contenido ilimitado">
    <link rel="icon" href="assets/Logo Smeeg.png">
    <script src="https://kit.fontawesome.com/990e1bab89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/contacto.css">
    <title>Smeeg Contacto</title>
</head>
<body>
  <header>
    <nav class="navbar">
        <div class="logonav">
            <img src="/assets/Logo Smeeg.png" alt="Logo Smeeg Streaming">
            <p>STREAMING</p>
        </div>
        <div class="boton_login">
            <a href="/index.html">Regresar</a>
        </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1 class="logo">contact <span>SMEEG</span></h1>
      <div class="contacto-grupo">
        <div class="contacto-form">
          <h3>CONTACTÁNOS</h3>
          <form>
            <p>
              <label for="nombre">NOMBRE</label>
              <input type="text" name="nombre" required minlength="5" maxlength="20">
            </p>
            <p>
              <label>EMAIL</label>
              <input type="email" name="email" required>
            </p>
            <p>
              <label>TELEFONO</label>
              <input type="tel" name="telefono">
            </p>
            <p>
              <label>ASUNTO</label>
              <input type="text" name="asunto" required minlength="6" maxlength="15">
            </p>
            <p class="block">
              <label>MENSAJE</label>
              <textarea name="mensaje" rows="3"></textarea>
            </p>
            <p class="block">
              <button type="submit">ENVIAR</button>
            </p>
          </form>
        </div>
        <div class="contacto-info">
          <h4>Visitanos!</h4>
          <ul>
            <li><i class="fa-sharp fa-solid fa-location-dot"></i>Gral. Paz 576, T4000 San Miguel de Tucumán</li>
            <li><i class="fa-sharp fa-solid fa-phone"></i>381 11 1111</li>
            <li>
              <i class="fa-solid fa-envelope-open-text"></i>Contact@website.com
            </li>
          </ul>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1022202999156!2d-65.20939048495666!3d-26.83670088316041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sde!4v1683127248364!5m2!1ses!2sde" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <a href="/index.html">VOLVER AL INICIO</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="piepagina">
    <div class="grupo2">
        <small>&copy; 2023 <b>smeeg</b> - Todos los Derechos Reservados</small>
    </div>
  </footer>  
</body>
</html>
